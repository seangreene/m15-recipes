---
layout: default
---
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading" data-toggle="modal" data-target="#exampleModal">{{ page.title }}</h1>
      <p class="lead text-muted">{{ page.description }}</p>
<!--       <p>
        <a href="#" class="btn btn-primary my-2">Main call to action</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
      </p> -->
    </div>
  </section>

  {% for post in site.posts %}
  <section class="album py-5 bg-light">
    <div class="container">
      <div class="row">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h2 class="card-text headline"><a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a></h2>
              {{post.content}}
            </div>
          </div>
        </div>
    </div>
  </section>
  {% endfor %}


  <section class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScxT-eT3MBsutACJM_QJHvzyGGgXo0jMWRv3ceIfkbZ0GkvPg/viewform?embedded=true"    width="100%" 
            height="1000px" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0"></iframe>
      </div>
    </div>
  </section>
</main>
